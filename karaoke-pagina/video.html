<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproduciendo video</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="artistas.css">
  <link rel="stylesheet" href="video.css"> 
</head>
<body>
  <main class="video-container">
    <div class="header-karaoke">
      <p>Espacio para webcam futura</p>
    </div>

    <video id="reproductor" controls autoplay>
      Tu navegador no soporta el elemento de video.
    </video>

    <a href="javascript:history.back()" class="back-button">Volver al artista</a>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nombreVideo = urlParams.get('video');

    if(nombreVideo) {
      const videoElement = document.getElementById('reproductor');
      videoElement.src = nombreVideo;
      videoElement.play();
    } else {
      document.querySelector('.video-container').innerHTML = `
        <div class="header-karaoke">
          <p>Espacio para tu webcam futura</p>
        </div>
        <p style="font-size: 1.5rem; color: #f0e6ff; text-align: center; margin-top: 50px;">No se seleccionó ningún video.</p>
        <a href="index.html" class="back-button">Volver a artistas</a>
      `;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
